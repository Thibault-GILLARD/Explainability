<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Mapbox Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link
        href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
        rel="stylesheet"
    />
    <style>
        /* Specify the dimensions of the map container */
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Replace 'YOUR_ACCESS_TOKEN' with your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoidGdpbGxhcmQiLCJhIjoiY2xtZXFzZ3dtMjQ3dDNwbzVlMDd3NGp3aCJ9.56_lIx7Su16-_EPRC72LPQ';

        // Create a map instance centered on Réunion
        var map = new mapboxgl.Map({
            container: 'map', // Specify the ID of the HTML element
            style: 'mapbox://styles/mapbox/streets-v11', // Map style
            center: [55.5364, -21.1151], // Centered on Réunion [longitude, latitude]
            zoom: 9 // Initial zoom level
        });


        // Add navigation control (zoom in/out buttons)
        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>
</html>
